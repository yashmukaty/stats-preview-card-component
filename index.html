  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
<section class="insight-section">
  <div class="container">
    <div class="wrapper">
      <div class="insight-block">
        <div class="insight-block__content">
          <h3 class="insight-block__title">
            Get <span class="highlighted">insights</span> that help your business grow.
          </h3>
          <p class="insight-block__description">
            Discover the benefits of data analytics and make better
            decisions regarding revenue, customer experience, and overall
            efficiency.
          </p>
          <div class="insight-block__data">
            <p class="data">
              <span class="data__title">10K+</span>
              <span class="data__subtitle">COMPANIES</span>
            </p>
            <p class="data">
              <span class="data__title">314</span>
              <span class="data__subtitle">TEMPLATES</span>
            </p>
            <p class="data">
              <span class="data__title">12M+</span>
              <span class="data__subtitle">QUERIES</span>
            </p>
          </div>
        </div>
        <div class="insight-block__image"></div>
      </div>
    </div>
  </div>

</section>



</body>
